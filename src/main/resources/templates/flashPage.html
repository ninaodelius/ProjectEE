<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flash - ProjectEE</title>

<body>
<div class="jumbotron container text-center">
    <h1 class="display-4" th:text="'Hello, '+${#authentication.principal.name}"></h1>
    <hr class="my-4">

                <ul class="nav">
                    <li class="nav-item">
                        <a th:href="@{/showUpdate(id=${#authentication.principal.id})}"

                        </a>

                           class="nav-link">
                            weather</a>
                    </li>

                        <a class="nav-link disabled">Workouts</a>
                    </li>
                    <li class="nav-item">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>
