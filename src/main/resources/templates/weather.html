<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>weather</title>
</head>
<div class=" container text-center">
<div class="card mx-auto" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Todays weather in Stockholm, Sweden</h5>



        <ul th:each= "weatherStat : ${weather}" class="list-group list-group-flush">

            <li th:text="'It is: '+${weatherStat.description}" class="list-group-item"></li>

            <li th:text="'Temperature: '+${weatherStat.temperature}" class="list-group-item"></li>

            <li th:text="'Wind: '+${weatherStat.wind}" class="list-group-item"></li>
        </ul>


    </div>
</div>
    <hr class="my-4">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>
</div>
</html>
