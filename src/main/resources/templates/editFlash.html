<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>edit info</title>

</head>
<body>
<div class="jumbotron container text-center">
    <h5 class="display-4">Update your info:</h5>


<form action="#" th:action="@{/updateById(id=${#authentication.principal.id})}"
      th:object="${flash}" method="post">


    <p>name</p>
    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4">
    <p>email</p>
    <input type="text" th:field="*{username}"
           class="form-control mb-4 col-4">
   <!--
    <p>password</p>
    <input type="text" th:field="*{password}"
           class="form-control mb-4 col-4">
           -->

    <button type="submit" class="btn btn-outline-success">update my info</button>

</form>
    <hr class="my-4">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>
</div>

</body>
</html>
