<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Admin</title>
</head>
<body>
<h1>ban the world today,  <div th:text="${#authentication.principal.name}"></div>! </h1>

<h1>Flash List</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="flash : ${flashes}">
        <td th:text="${flash.name}"></td>
        <td th:text="${flash.username}"></td>
        <td th:text="${flash.authorities}"></td>
        <td>


       <span th:if="${#strings.contains(flash.authorities, 'ROLE_FLASH')}">

            <a th:href="@{/delete(id=${flash.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this account?')))return false">
    Delete
</a>

        </span>

        </td>
    </tr>
</table>

<form method="post" th:action="@{/logout}">
    <button class="btn btn-primary btn-sm" type="submit" value="Logout">log out</button>
</form>
<a th:href="@{/}">back to startpage</a>

</body>
</html>
