<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>log in</title>
</head>
<body>
<div class="jumbotron container text-center">
    <h1 class="display-4" th:text="'Sign in here'"></h1>
    <hr class="my-4">
<form th:action="@{/login}" method="post">


        <p>
            <input type="text" name="username" class="form-control mb-4 col-4" placeholder="E-mail" required autofocus/>
        </p>
        <p>
            <input type="password" name="password" class="form-control mb-4 col-4" placeholder="Password" required />
        </p>
        <p>
            <input type="checkbox" name="remember-me-token" />&nbsp; Remember Me
        </p>
        <p>
            <input type="submit" value="Login" class="btn btn-outline-success" />
        </p>

</form>
    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>
</div>
</body>
</html>
