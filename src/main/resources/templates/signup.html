<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ProjectEE - Sign up</title>
</head>
<body>

<div class="jumbotron container text-center">

<form th:action="@{/signup}" th:object="${flashModel}" method="post">

    <div class="form-group">
<h5 class="display-4">Sign up here</h5>
        <label for="name">Name</label>

    <input id="name" class="form-control" type="text" th:field="*{name}" placeholder="name">

        <label for="username">Email</label>
        <small class="form-text text-muted">You will use your email to sign in</small>
    <input id="username" class="form-control" type="text" th:field="*{username}" placeholder="email">

        <label for="password">Password</label>
    <input id="password" class="form-control" type="password" th:field="*{password}" placeholder="password">




    </div>

    <button type="submit" class="btn btn-outline-success">sign up</button>



</form>
    <hr class="my-4">

    <a th:href="@{/}" class="btn btn-outline-secondary">back to startpage</a>

</div>

</body>
</html>
