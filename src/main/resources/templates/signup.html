<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sign up</title>
</head>
<body>
<div class="container">

<h1>Sign up here</h1>
<div>
<form th:action="@{/signup}" th:object="${flashModel}" method="post">

    <input type="text" th:field="*{name}" placeholder="name">

    <input type="text" th:field="*{username}" placeholder="email will be used to sign in">

    <input type="password" th:field="*{password}" placeholder="enter password">

    <input th:field="*{authorities}" type="checkbox" th:text="Admin" value="ADMIN"/>
    <input th:field="*{authorities}" type="checkbox" th:text="Flash" value="FLASH"/>


    <button type="submit">sign up</button>


</form>

    <a th:href="@{/}">back to startpage</a>

</div>
</div>
</body>
</html>
